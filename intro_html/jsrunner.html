<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logica de JS</title>
    <script>
        function fibonacci(){
            let x = 0;
            let y = 1;
            for (let i = 0; i < 20; i++){
                console.log(y);
                let tmp = x;
                x = y;
                y = tmp + y;
            }
        }

        function aureo(){
            let x = 1;
            let y = 1;
            for (let i = 0; i < 20; i ++){
                console.log(y/x);
                let temp = x;
                x = y;
                y = temp + y;
            }
        }
        
        function arbol(x){
            for (let i = 0; i < x; i++){
                let espacio = " ";
                let asterisco = "*";
                for (let j = 0; j < (x - i)-1; j++){
                    espacio += " ";
                }
                for(let k = 0; k < (2*i)+1; k++){
                    asterisco += "*";
                }
                console.log(espacio + asterisco + espacio);
            }
        }
    </script>
</head>
<body>
    <button type="button" onclick="fibonacci()">Serie de Fibonacci</button>
    <button type="button" onclick="aureo()">Numero Aureo</button>
    <button type="button" onclick="arbol(10)">Arbolito</button>
</body>
</html>
