<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="/intro_html/calculadora.js"></script>
</head>
<body>
    <h1>LOGIN</h1>
    <form>
        <label for="username">Nombre de usuario</label>
        <input type="text" name="username" id="username"> <br>
        <label for="password">Contraseña</label> 
        <input type="text" name="password" id="password"> <br>
        <button type="button" id="login">Iniciar sesión</button> <br>
        <p id="resultLogin"></p>
    </form>

    <form>
        <label for="fnumber">Primer numero</label> <br>
        <input type="text" id="fnumber" name="fnumber"> <br>
        <label for="snumber">Segundo numero</label> <br>
        <input type="text" id="snumber" name="snumber"> <br>
        <button type="button" id="suma">+</button> <br>
        <button type="button" id="resta">-</button> <br>
        <button type="button" id="multi">*</button> <br>
        <button type="button" id="div">/</button> <br>
        <p id="result"></p>
    </form>
</body>
</html>
