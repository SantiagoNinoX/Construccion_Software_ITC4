<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <button type="button" id="boton">Rest request</button>
    <p id="result"></p>
</body>
<script>
    $(document).ready(function(){
        $("#boton").click(function(){
            $.get("http://127.0.0.1:5000/hola", function(data, status){
                $("#result").text(data);
                alert("Load was performed." + data + " status " + status);
            });
        });
    });
</script>
</html>
